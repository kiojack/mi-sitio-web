    {% extends "blog/base.html" %}
{% block content %}
    <div class="date">
    {% if fecha_publicacion %}
        {{ post.fecha_publicacion }}
    {% endif %}
    <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.texto|linebreaks }}</p>
{% endblock %}
